<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow Mouse Move</title>
    <style>
      html {
    color: black;
    font-family: sans-serif;
    background-color: black;
}

.hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

h1 {
    text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
    font-size: 100px;
}


  
    </style>
</head>
<body>
   
    <div class="hero">
        <h1 contenteditable="">üëçüèªHurray</h1>
        
        
    </div>
    <script>
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');
        const walk = 200;

        function shadow(e){
            const width = hero.offsetWidth;
            const height = hero.offsetHeight;
            let x = e.offsetX;
            let y = e.offsetY;
            //console.log(x,y);
            //console.log(this,e.target)
            if(this !== e.target) {
                x= x + e.target.offsetLeft;
                y= y + e.target.offsetTop
            }
            const xwalk = Math.round(x / width *walk)-(walk/2);
            const ywalk = Math.round(y / width *walk)-(walk/2);
            //console.log(xwalk,ywalk);

            text.style.textShadow = `
            ${xwalk}px ${ywalk}px 0 rgba(255,0,0,0.5),
            ${xwalk}px ${ywalk *-1}px 0px rgba(0,0,255,0.7),
            ${xwalk*-1}px ${ywalk}px 0 rgba(0,255,0,0.9),
            ${xwalk*-1}px ${ywalk*-1}px 5px rgba(110,50,150,1)
            
             `

        }
        hero.addEventListener('mousemove',shadow);
    </script>
</body>
</html>
