<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Javascript Drum Kit</title>
</head>
<body>
<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>
    
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>
    
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>
    
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>
    
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>
    
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
    </div>
    
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
    </div>
    
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
    </div>
    
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
    </div>
</div>
    sounds
    <audio data-key="65" src="http://lapoc.de/samples/telshow-tele/cleanchord-D-02.wav"></audio>
    <audio data-key="83" src="http://soundcavern.free.fr/guitar/Acoustic_Guitar_Chords%20-%20Emajup.wav"></audio>
    <audio data-key="68" src="http://soundcavern.free.fr/guitar/Acoustic_Guitar_Chords%20-%20Gmaj.wav"></audio>
    <audio data-key="70" src="http://www.guitarsecrets.com/scales/gmajor.wav"></audio>
    <audio data-key="71" src="http://lapoc.de/samples/telshow-tele/cleanmidbass-E02-slap.wav"></audio>
    <audio data-key="72" src="http://soundcavern.free.fr/guitar/12acguit%20-%2012%20String%20B2..wav"></audio>
    <audio data-key="74" src="http://scruss.com/wordpress/wp-content/uploads/2017/12/chord-E.wav"></audio>
    <audio data-key="75" src="http://audio.rightmark.org/lukin/tce/samples/Castanets.wav"></audio>
    <audio data-key="76" src="http://www.guitarsecrets.com/scales/gmajor.wav"></audio>

<script>
    
    function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); 
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return; // skip if no audio is found 
        key.classList.add('playing');
        audio.currentTime = 0; // rewind to the start
        audio.play();
        key.classList.add('playing');
        
    }
    function removeTransition(e) {
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend',removeTransition));
    window.addEventListener('keydown',playSound); 

</script>

</body>
</html>
